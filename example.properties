[Folio]
okapi_url                   = https://my-okapi-url.folio.indexdata.com
tenant_id                   = <tenant ID>
username                    = <username>
password                    = <password>

strategy                    = SrsInstanceIdsStrategy
query_limit                 = 25
batch_limit                 = 1000

[WebTester]
crawl_delay                 = 2
request_timeout             = 10

[Logging]
log_file                    = folio_bad_urls.log
